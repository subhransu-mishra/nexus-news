<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus News - Get connected Get Informed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/images/Nexus_News_logo - Copy.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .dark-mode {
          background-color: #121212;
          color: #ffffff;
        }
      </style>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="comapny-logo" onclick="reload()">
                <img src="/assets/images/Nexus_News_logo.png" class="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="trendings" onclick="onNavItemClick ('trending')" >Trendings</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick ('politics')" >Politics</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g: elections">
                <button id="search-button" class="search-button">Search</button>
            </div>
            <div class="toggle">
                <i class="bi bi-brightness-high-fill" id="toggle-dark"></i>
            </div>
            <div class="live">
                <a href="https://www.youtube.com/live/w9uJg68CV4g?si=Byb582G7YCe5qNWz" id="live-link"><i class="bi bi-broadcast-pin"></i></a>
            </div>
            <div class="about">
                <i class="bi bi-headset" id="about-icon"></i>
            </div>
            
        </div>
    </nav>

    <span class="loader" id="loader"></span>

    <main>
        <div class="card-container container flex" id="cards-container">
            
        </div>
        

    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img id="news-image" src="https://via.placeholder.com/400x200"alt="news"/>
            </div>
            <div class="card-content">
                <br>
                <h3 id="news-title">This is tittle</h3>
                <h6 class="news-source">End Gadget 12/1/2204</h6>
                <p class="news-description" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste, tempora saepe fuga perferendis nemo temporibus praesentium optio porro pariatur? Ut corrupti nostrum, ex ad ipsa consectetur? Explicabo ea dolore velit?</p>
                <button id="showmore-btn">Show more</button>
            </div>
        </div>
    </template>

    
    <script src="app.js"></script>
</body>
</html>
