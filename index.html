<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus News - Get connected Get Informed</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/images/logo_png.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    
</head>
<body>
    <nav>
        <div class="main-nav container flex" data-aos="fade-down" data-aos-duration="1000">
            <a href="#" class="comapny-logo" onclick="reload()">
                <img src="/assets/images/logo_png.png" class="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="trendings" onclick="onNavItemClick ('trending')" >Trendings</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick ('politics')" >Politics</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                </ul>
            </div>

            
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g: elections">
                <button id="search-button" class="search-button">Search</button>
            </div>
            <div class="toggle">
                <i class="bi bi-sun" id="toggle-dark"></i>
            </div>
            <div class="live">
                <a href="https://www.youtube.com/live/6smlpd2BS5k?si=AdVNFo5IfIf-lKWp" ><i class="bi bi-broadcast-pin" id="live-link"></i></a>
            </div>
            <div class="about">
                <i class="bi bi-headset" id="about-icon"></i>
            </div>
            <div class="hamburger-menu">
                <i class="bi bi-list" id="hamburger-menu"></i>
            </div>
            
        </div>
    </nav>

    <span class="loader" id="loader"></span>

    <main class="main">
        <div class="card-container container flex" id="cards-container">
            
        </div>
        

    </main>
    <div class="overlay">
        <div class="share">
            <h2 id="h2-share">Share Now</h2>
            <button class="share-btn1">Social Link</button>
            <button class="share-btn1">Social Link</button>
            <button class="share-btn1">Social Link</button>
        </div>
    </div>

    <template id="template-news-card">
        <div class="card" data-aos="flip-left">
            <div class="card-header">
                <img id="news-image" src="https://via.placeholder.com/400x200"alt="news"/>
            </div>
            <div class="card-content">
                <br>
                <h3 id="news-title">This is tittle</h3>
                <h6 class="news-source">End Gadget 12/1/2204</h6>
                <p class="news-description" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste, tempora saepe fuga perferendis nemo temporibus praesentium optio porro pariatur? Ut corrupti nostrum, ex ad ipsa consectetur? Explicabo ea dolore velit?</p>
                <button id="showmore-btn">Show more</button>
                <button id="share-btn" id="share-btn"><i class="bi bi-share-fill"></i></button>
            </div>
        </div>
    </template>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="app.js"></script>
</body>
</html>
